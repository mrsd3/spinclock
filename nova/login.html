<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Connexion Nova</title>
  <style>
    :root{
      --primary:#a7a1ff;--primary-light:#c0b8ff;
      --surface:#1a1a1a;--surface-light:#2a2a2a;--border:#3a3a3a;
      --text:#fff;--text-muted:#b8b8b8;--bg:#000;
    }
    body{
      background:linear-gradient(135deg,#000,#0a0a0a,#1a1a1a);
      font-family:'Space Grotesk','Inter',sans-serif;
      color:var(--text);
      display:flex;justify-content:center;align-items:center;
      height:100vh;margin:0;
    }
    .card{
      background:var(--surface);
      border:2px solid var(--primary);
      border-radius:20px;
      box-shadow:0 20px 60px rgba(167,161,255,.2);
      padding:40px;
      max-width:420px;
      width:100%;
      text-align:center;
    }
    input[type="password"],input[type="text"]{
      width:100%;
      padding:12px 14px;
      background:var(--bg);
      border:1px solid var(--border);
      border-radius:10px;
      color:var(--text);
      font-size:15px;
      margin-bottom:14px;
      transition:.2s;
    }
    input:focus{outline:none;border-color:var(--primary);}
    button{
      background:var(--primary);
      color:#000;
      font-weight:700;
      padding:12px 18px;
      border:none;
      border-radius:10px;
      cursor:pointer;
      width:100%;
      transition:.2s;
    }
    button:hover{background:var(--primary-light);}
    .error{color:#f87171;font-size:14px;margin-top:10px;display:none;}
    .logo{
      margin-bottom:24px;
      background:url('https://www.nova.fr/wp-content/uploads/sites/2/2025/05/logo-t-1700x1030-3.png') center/contain no-repeat;
      width:140px;height:80px;
      margin-left:auto;margin-right:auto;
      filter:drop-shadow(0 0 10px rgba(167,161,255,.2));
    }
    .remember-wrapper{
      display:flex;
      justify-content:center;
      margin-bottom:18px;
    }
    label.remember{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:14px;
      color:var(--text-muted);
      cursor:pointer;
      justify-content:center;
    }
    input[type="checkbox"]{
      width:18px;height:18px;cursor:pointer;accent-color:var(--primary);
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo"></div>
    <input id="pwd" type="password" placeholder="Mot de passe">
    <div class="remember-wrapper">
      <label class="remember">
        <input id="remember" type="checkbox"> Se souvenir de moi
      </label>
    </div>
    <button id="enter">Entrer</button>
    <div id="error" class="error">Mot de passe incorrect</div>
  </div>

  <script>
    const PASSWORD = "nova2025"; // ðŸ”‘ change ici
    const KEY = "nova_auth";
    const DEST = "/nova/";
    const rememberBox = document.getElementById('remember');
    const input = document.getElementById('pwd');
    const err = document.getElementById('error');

    // Si l'utilisateur est dÃ©jÃ  connectÃ©
    if (localStorage.getItem(KEY) === "1" || sessionStorage.getItem(KEY) === "1") {
      location.href = DEST;
    }

    function login() {
      const val = input.value.trim();
      if (val === PASSWORD) {
        if (rememberBox.checked) localStorage.setItem(KEY, "1");
        else sessionStorage.setItem(KEY, "1");
        location.href = DEST;
      } else {
        err.style.display = 'block';
        input.focus();
        input.select();
      }
    }

    document.getElementById('enter').addEventListener('click', login);
    input.addEventListener('keydown', e => { if (e.key === 'Enter') login(); });
  </script>
</body>
</html>
